{% extends 'base_public.html' %}

{% block content %}
<h2>로그인</h2>
<form method="POST">
  {% csrf_token %}
  <label>이메일:</label><br/>
  <input type="email" name="email" required/><br/><br/>

  <label>비밀번호:</label><br/>
  <input type="password" name="password" required/><br/><br/>

  <button type="submit">로그인</button>
  <button type="button" onclick="location.href='{% url 'register' %}'">회원가입</button>
</form>

{% if messages %}
  <ul>
    {% for msg in messages %}
      <li>{{ msg }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
